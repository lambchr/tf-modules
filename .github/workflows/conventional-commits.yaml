name: Conventional Commits
on:
  pull_request:
    types: 
      - opened
      - reopened
      - synchronize
      - edited
permissions:
  pull-requests: read
jobs:
  lint:
    name: Lint
    uses: lambchr/sre-workflows/.github/workflows/conventional-commits.yaml@07f2b015df99ef2957d8ddbd8bb4ddaef31547a5
    with:
      sha-from: ${{ github.event.pull_request.base.sha }}
      sha-to: ${{ github.event.pull_request.head.sha }}
